<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field appearance="outline" class="mr-16 mt-16">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="user.firstName" matInput>
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline" class=" mt-16">
            <mat-label>Last name</mat-label>
            <input [(ngModel)]="user.lastName" matInput>
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class=" mt-16 full-width">
            <mat-label>Birthday</mat-label>
            <input [(ngModel)]="birthDay" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- <mat-hint>Birthday</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class=" mt-16 full-width">
            <mat-label>Street + Nr</mat-label>
            <input [(ngModel)]="user.street"  matInput>
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class=" mt-16 mr-16">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipcode"  matInput>
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline" class=" mt-16">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city"  matInput>
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    
</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</div>
