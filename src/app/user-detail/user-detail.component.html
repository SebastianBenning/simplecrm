<mat-card>
    <mat-card-content class="user-header-detail">
        <img src="/assets/img/profile.png" alt="">
        <div class="user-details">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            <p>{{user.email}}</p>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipcode}} {{user.city}}
    </mat-card-content>

</mat-card>
